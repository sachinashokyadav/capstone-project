apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: capstone
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      nodeSelector:
        role: backend
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: backend
        image: 688372068524.dkr.ecr.ap-south-1.amazonaws.com/capstoneproject/docker-images:backend-9158c4ff364bdfde90fa3478bcd1d273415af654
        ports:
        - containerPort: 3500   # ✅ Corrected port
        env:
        - name: PORT
          value: "3500"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: capstone
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000        # ✅ Frontend will still call this
      targetPort: 3500  # ✅ Match backend container port
  type: ClusterIP
