services:
  # 🗄 MongoDB Database
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mern-net

  # ⚙️ Backend (Node.js / Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mern-backend
    restart: always
    ports:
      - "3500:3500"
    environment:
      - MONGO_CONN_STR=mongodb://mongo:27017/todoapp
      - USE_DB_AUTH=false
      - NODE_ENV=development
    depends_on:
      - mongo
    networks:
      - mern-net
    stdin_open: true
    tty: true
    init: true      # ✅ ensures graceful shutdown

  # 💻 Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mern-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - mern-net
    stdin_open: true
    tty: true
    init: true      # ✅ ensures graceful shutdown

# 🧩 Network
networks:
  mern-net:
    driver: bridge

# 💾 Volumes
volumes:
  mongo-data:

